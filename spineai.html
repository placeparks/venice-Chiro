<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpineAI - Chiropractic AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bone: #F5F0EB;
            --spine-dark: #1A1A2E;
            --accent-teal: #2DD4BF;
            --accent-coral: #F97316;
            --medical-blue: #0EA5E9;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, .font-serif {
            font-family: 'Merriweather', serif;
        }
        
        body {
            background: linear-gradient(135deg, #F8FAFC 0%, #EEF2FF 50%, #F8FAFC 100%);
            color: #0F172A;
            min-height: 100vh;
        }

        /* Light theme overrides for Tailwind utility colors */
        .text-white { color: #0F172A !important; }
        .text-gray-300 { color: #334155 !important; }
        .text-gray-400 { color: #475569 !important; }
        .text-gray-500 { color: #64748B !important; }
        .bg-white\/5 { background-color: rgba(15, 23, 42, 0.03) !important; }
        .bg-white\/10 { background-color: rgba(15, 23, 42, 0.06) !important; }
        .border-white\/5 { border-color: rgba(15, 23, 42, 0.06) !important; }
        .border-white\/10 { border-color: rgba(15, 23, 42, 0.08) !important; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(15, 23, 42, 0.08);
        }
        
        .glow-teal {
            box-shadow: 0 0 60px rgba(45, 212, 191, 0.15);
        }
        
        .glow-coral {
            box-shadow: 0 0 60px rgba(249, 115, 22, 0.15);
        }
        
        .upload-zone {
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.05) 0%, rgba(14, 165, 233, 0.05) 100%);
            border: 2px dashed rgba(45, 212, 191, 0.3);
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            border-color: rgba(45, 212, 191, 0.6);
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
        }
        
        .pulse-record {
            animation: pulse-red 1.5s infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        }
        
        .spine-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5 Q35 15 30 25 Q25 35 30 45 Q35 55 30 55' stroke='rgba(15,23,42,0.06)' fill='none' stroke-width='2'/%3E%3C/svg%3E");
        }
        
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-section {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="text-slate-900 spine-pattern">
    <div id="root"></div>
    
    <script defer src="app.js"></script>
    
    <!-- Service Worker Registration for Offline Support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SpineAI ServiceWorker registered:', registration.scope);
              
              // Trigger MediaPipe caching after registration
              if (registration.active) {
                registration.active.postMessage({ type: 'CACHE_MEDIAPIPE' });
              }
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'activated') {
                    newWorker.postMessage({ type: 'CACHE_MEDIAPIPE' });
                  }
                });
              });
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
